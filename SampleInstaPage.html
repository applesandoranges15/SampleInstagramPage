<!DOCTYPE html>

<html>
  <head>

    <title>SampleInstaPage</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="centerelements">
    <div>
      <div class="displayinline">
        <img
          src="bhindimasala.jpg"
          alt="bhindimasala"
          width="100"
          height="100"
          class="roundedimage bordertypegray"
        />
        <p class="fonttype">Bhindi Masala</p>
      </div>
      <div class="displayinline">
        <img
          src="dhaal.jpg"
          alt="dhaal"
          width="100"
          height="100"
          class="roundedimage bordertype"
        />
        <p class="fonttype">Dhaal</p>
      </div>
      <div class="displayinline">
        <img
          src="kofta.jpg"
          alt="kofta"
          width="100"
          height="100"
          class="roundedimage bordertype"
        />
        <p class="fonttype">Kofta</p>
      </div>
      <div class="displayinline">
        <img
          src="peshnaan.jpg"
          alt="peshnaan"
          width="100"
          height="100"
          class="roundedimage bordertype"
        />
        <p class="fonttype">Peshawri Naan</p>
      </div>
    </div>
    <hr />

    <div class="displayflex">
      <div>
        <img
          src="Kheer.jpg"
          alt="Kheer"
          width="70"
          height="70"
          class="roundedimage"
        />
      </div>
      <div class="addLspace">
        <p class="changestyle addtopspace">Zoya</p>
        <p class="fonttype addotherspace">Red Fort, Dehli, India</p>
      </div>
      <div class="addspace">
        <button class="imagebuttons"> 
        <img 
            src="threedot.png"
            width="24"
            height="24"
            />
        </button>
      </div>
    </div>

    <img
      src="kababrestuarant.jpg"
      alt="Kebab Restaurant"
      width="100%"
      height="600"
    />
    <div class="displayflex">
    <button class="imagebuttons">
    <img src="heart.png" class="addRspace" width="32" height="32" />
    </button>
    <button class="imagebuttons">
    <img src="ChatBubble.png" class="addRspace" width="32"height="32"/>
    </button>
    <button class="imagebuttons">
    <img src="send.png" class="addRspace"  width="32"height="32"/>
    </button>
    <button class="addspace imagebuttons">
    <img src="Bookmark.png" width="32"height="32"/>
    </button>
    </div>
    <p class="changestyle">9 likes</p>

    <div class="displayflex addtopspace">
      <div>
        <img
        src="kmi.JPG" 
        width="50"
        height="50"
        class="roundedimage"
        />
      </div>
      
      <form class="addLspace addtopspace" action="/url" method="GET">
        <input type="text" placeholder="Add a comment..." input style="border:none">
        
    </form>
      

</div>
<p id="random_text">bhindimasala</p>
<button id="button">click me</button>

  </body>
  <script src="js/zoya.js"></script>
</html>
